<!DOCTYPE html>
<html ng-app="lmApp">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
		<title>绑定盒子</title>
		<style>
			p.right {
				float: right;
			}
			
			p.right{
				color: #FF0000;
				font-size: 0.6rem;
			}
			
			.us
		</style>

		<link rel="stylesheet" href="css/weui.min.css" />
		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="controller/mainController.js"></script>
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-controller="lmCtrl" ontouchstart style="background: #f9f9f9;">

		<div class="box_box">
			<!--绑定盒子-->
			<div class="weui-cells__title" style="font-size: 0.6rem;">*盒子申请成功，请绑定盒子</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">盒子串号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入盒子串号" />
					</div>
				</div>
			</div>
			<div class="weui-cells__tips">
				<p class="right">找不到串号？</p>
				<div class="clearfix"></div>
			</div>
			<!--按钮-->
			<div class="weui-btn-area">
				<a style="background: #FF732A;margin-top: 50px;" class="weui-btn weui-btn_primary" href="box.html">
					提交绑定
				</a>
			</div>
		</div>

		<!--<div ng-include="urlfooter"></div>-->
	</body>

</html>
