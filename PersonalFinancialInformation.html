<!DOCTYPE html>
<html ng-app=lmApp>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>我的下线</title>
		<link rel="stylesheet" type="text/css" href="css/LArea.css" />
		<!--引入字体-->
		<style type="text/css">
			.weui-cells .weui-flex__item2 {
				-webkit-box-flex: 1.5;
				-webkit-flex: 1.5;
				flex: 1.5
			}
			
			.weui-flex__item {
				text-align: center;
			}
			
			.weui-flex__item .placeholder b {
				font-size: 12px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/mainController.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-controller="lmCtrl" ontouchstart style="background: #f9f9f9;">

		<!--选项卡-->
		<div class="weui-tab">
			<div class="weui-navbar">
				<div class="weui-navbar__item item1 weui-bar__item_on">
					个人财务信息
				</div>
				<div class="weui-navbar__item item2">
					企业财务信息
				</div>
			</div>
			<div class="weui-tab__panel">

			</div>
		</div>

		<!--完善信息-->
		<div class="weui-cells__title" style="padding: 0 0.5rem;">请完善您的财务信息，确保收益及时准确的到达</div>

		<div class="personal_box">
			<div class="weui-cells weui-cells_form" style="margin: 0;">
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">收款银行</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">中国工商银行</option>
							<option value="2">中国农业银行</option>
							<option value="3">中国建设银行</option>
						</select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">开户地</label>
					</div>
					<div class="weui-cell__bd">
						<input id="demo1" type="text" readonly="" class="weui-input" />
						<input id="value1" type="hidden" value="20,234,504">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">银行账号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入准确的银行账号" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">收款人</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入收款人的名字" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">身份证号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入收款人的身份证号" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input id="phone1" class="weui-input phone" type="number" placeholder="12345678910" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<a href="javascript:;" class="weui-vcode-btn" style="color: #FF732A;">获取验证码</a>
					</div>
				</div>

			</div>

			<!--确定按钮-->
			<div class="weui-btn-area">
				<a style="background: #FF732A;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="javascript:">确定</a>
			</div>

		</div>

		<div class="company_box" style="display: none;">
			<div class="weui-cells weui-cells_form" style="margin: 0;">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">企业名称</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入企业名称" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">纳税人识别号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入纳税人识别号" />
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">收款银行</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">中国工商银行</option>
							<option value="2">中国农业银行</option>
							<option value="3">中国建设银行</option>
						</select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">开户地</label>
					</div>
					<div class="weui-cell__bd">
						<input id="demoo1" type="text" readonly="" class="weui-input" />
						<input id="valuee1" type="hidden" value="20,234,504">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">银行账号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入准确的银行账号" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">收款人</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入收款人的名字" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">身份证号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入收款人的身份证号" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input id="phone2" class="weui-input phone" type="number" placeholder="12345678910" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<a href="javascript:;" class="weui-vcode-btn" style="color: #FF732A;">获取验证码</a>
					</div>
				</div>

			</div>

			<!--确定按钮-->
			<div class="weui-btn-area">
				<a style="background: #FF732A;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="javascript:">确定</a>
			</div>

		</div>

		<!--错误提示-->
		<div class="mask_box" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">手机号输入有误</strong></div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
				</div>
			</div>
		</div>

		<!--<div ng-include="urlfooter"></div>-->
	</body>
	<script src="js/LAreaData1.js"></script>
	<script src="js/LAreaData2.js"></script>
	<script src="js/LArea.js"></script>
	<script>
		var area1 = new LArea();
		area1.init({
			'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
			'valueTo': '#value1', //选择完毕后id属性输出到该位置
			'keys': {
				id: 'id',
				name: 'name'
			}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
			'type': 1, //数据源类型
			'data': LAreaData //数据源
		});
		area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		var area2 = new LArea();
		area2.init({
			'trigger': '#demo2',
			'valueTo': '#value2',
			'keys': {
				id: 'value',
				name: 'text'
			},
			'type': 2,
			'data': [provs_data, citys_data, dists_data]
		});
	</script>
	<script type="text/javascript">
		var area1 = new LArea();
		area1.init({
			'trigger': '#demoo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
			'valueTo': '#valuee1', //选择完毕后id属性输出到该位置
			'keys': {
				id: 'id',
				name: 'name'
			}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
			'type': 1, //数据源类型
			'data': LAreaData //数据源
		});
		area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		var area2 = new LArea();
		area2.init({
			'trigger': '#demo2',
			'valueTo': '#value2',
			'keys': {
				id: 'value',
				name: 'text'
			},
			'type': 2,
			'data': [provs_data, citys_data, dists_data]
		});
	</script>
	<script type="text/javascript">
		var personal = $('.personal_box');
		var company = $('.company_box');
		$('.item1').click(function() {
			$(this).siblings('.weui-navbar__item').removeClass('weui-bar__item_on').end().addClass('weui-bar__item_on');
			personal.show();
			company.hide();
		})
		$('.item2').click(function() {
			$(this).siblings('.weui-navbar__item').removeClass('weui-bar__item_on').end().addClass('weui-bar__item_on');
			personal.hide();
			company.show();
		})
	</script>

</html>
