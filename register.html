<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />

		<title>注册</title>

		<link rel="stylesheet" href="css/weui.min.css" />
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ontouchstart style="background: #f9f9f9;">

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">用户名</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="用户名由4-20位数字、字母组成" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="密码由4-20位数字字母组成" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请再次输入密码" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">验证码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<a href="javascript:;" class="weui-vcode-btn" style="color: #ff732a;">获取验证码</a>
				</div>
			</div>
		</div>

		<div class="weui-btn-area">
			<a style="background: #ff732a;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="login_phone.html">立即注册</a>
		</div>
		<!--<div ng-include="urlfooter"></div>-->
		

	</body>

</html>
