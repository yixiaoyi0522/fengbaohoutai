<!DOCTYPE html>
<html ng-app=lmApp>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>修改手机号</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/mainController.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-controller="lmCtrl" ontouchstart style="background: #f9f9f9;">

		<div class="login">

			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">原手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input id="Phone" class="weui-input" type="text" placeholder="请输入原来的手机号码" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<a href="javascript:;" class="weui-vcode-btn" style="color: #FF732A;">获取验证码</a>
					</div>
				</div>
			</div>

			<div class="weui-btn-area">
				<a style="background: #FF732A;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="newPhone.html">确定</a>
			</div>
		</div>
		<!--<div ng-include="urlfooter"></div>-->

	</body>

</html>
