<!DOCTYPE html>
<html ng-app=lmApp>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>修改登录密码</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/mainController.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-controller="lmCtrl" ontouchstart style="background: #f9f9f9;">

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">原密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请输入原密码" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">新密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请输入6位以上密码" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">确认新密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请再输入一次新密码" />
				</div>
			</div>
		</div>
		
		<div class="weui-btn-area">
			<a style="background: #FF732A;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="login.html" >确认修改</a>
		</div>
		
		<!--<div ng-include="urlfooter"></div>-->

	</body>

</html>
