<!DOCTYPE html>
<html ng-app="lmApp">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
		<title>发展下线</title>
		<style type="text/css">
			body {
				/*background: linear-gradient(to right,#f82e45,#fc9b36);*/
				background: url(img/background.jpg);
				background-size: 100%;
			}
			
			.button {
				width: 70%;
				margin: -4rem auto 0;
			}
			
			.button a {
				box-shadow: 0 8px 5px #952dff;
			}
			
			.weui-mask img {
				max-width: 70%;
				position: absolute;
				right: 25px;
			}
		</style>

		<link rel="stylesheet" href="css/weui.min.css" />
		<script src="js/jquery-1.8.3.js"></script>
		<!--<script src="js/angular.min.js"></script>-->
		<!--<script src="controller/mainController.js"></script>-->
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-controller="lmCtrl" ontouchstart>

		<div>
			<img style="width: 100%;position: relative;top: -1rem;" src="img/develop.png" alt="/">

		</div>
		<div class="button">
			<a href="javascript:void(0)" class="weui-btn weui-btn_primary" style="background: #df33fb;">立即分享</a>
		</div>
		<div class="weui-mask" style="display: none;">
			<img src="img/mask-share.png" />
		</div>

	</body>

	<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var button = $('.button');
		var mask = $('.weui-mask');
		$(button).click(function() {
			mask.show();
		})
		if(mask.show()) {
			$(mask).click(function() {
				mask.hide()
			})
		}
		mask.hide();
	</script>

</html>
