<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />

		<title>登录-手机号</title>

		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userem.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body ontouchstart>

		<!--logo部分-->
		<div class="logo">
			<img src="img/logo.png" />
			<p>欢迎登录风暴微信后台系统</p>
		</div>

		<!--登录部分-->
		<div class="login">

			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input id="Phone" class="weui-input" type="text" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<a href="javascript:;" class="weui-vcode-btn" style="color: #ff732a;">获取验证码</a>
					</div>
				</div>
			</div>
			<div class="weui-cells__tips">
				<p class="right">没有账号？<span><a href="register.html">点击注册</a></span></p>
				<div class="clearfix"></div>
			</div>

			<div class="weui-btn-area">
				<a style="background: #ff732a;margin-top: 2rem;" class="weui-btn weui-btn_primary" href="index.html">确定</a>
			</div>

			<p class="useOther"><a href="login.html">使用账号密码登录</a></p>

		</div>
		<div class="mask_box" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">手机号输入有误</strong></div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
				</div>
			</div>
		</div>
		
		<!--<div ng-include="urlfooter"></div>-->
		

	</body>
	<script type="text/javascript">

		$('.weui-vcode-btn').click(function() {
			var phone = $('#Phone').val();
			var regExp = /^1[3|4|5|7|8]\d{9}$/;
			if (!regExp.test(phone)) {
				$('.mask_box').show();
				$('.weui-dialog__btn').click(function() {
					$('.mask_box').hide();
				})
			}
		})
	</script>

</html>
